services:
  # PostgreSQL Database
  - type: pserv
    name: copperway-db
    env: docker
    plan: free
    region: oregon
    databases:
      - name: copperway_carwash
        databaseName: copperway_carwash
        user: copperway

  # Web Service (Backend + Frontend)
  - type: web
    name: copperway-car-wash
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: copperway-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5000
      - fromGroup: copperway-car-wash-env

