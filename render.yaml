version: 0.1

services:
  web:
    type: web
    name: copperway-car-wash
    env: node
    plan: starter
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NEXT_PUBLIC_APP_NAME
        value: Copperway Car Wash
      - key: NEXT_PUBLIC_TIMEZONE
        value: Africa/Lusaka
      - key: UPLOAD_DIR
        value: ./uploads/payment_screenshots
      - key: MAX_FILE_SIZE
        value: 5242880
    healthCheckPath: /
    
  db:
    type: pserv
    name: copperway-db
    plan: starter
    databaseName: copperway_carwash
    databaseUser: copperway_user