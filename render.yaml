version: 0.1

services:
  web:
    type: web
    name: copperway-car-wash
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: copperway-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NEXT_PUBLIC_APP_NAME
        value: Copperway Car Wash
      - key: NEXT_PUBLIC_TIMEZONE
        value: Africa/Lusaka

  copperway-db:
    type: pserv
    name: copperway-db
    plan: starter
    databaseName: copperway_carwash