<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Login - Copperway Car Wash</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
.btn-primary { background-color: #005DA8; color: white; }
</style>
</head>
<body class="font-sans bg-gray-50 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full mx-4">
<h2 class="text-3xl font-bold text-[#005DA8] mb-8 text-center">Admin Login</h2>
<form id="loginForm">
<div class="mb-6">
<label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
<input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-[#005DA8]" required>
</div>
<div class="mb-6">
<label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
<input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-[#005DA8]" required>
</div>
<div id="errorMessage" class="text-red-600 mb-4 hidden"></div>
<button type="submit" class="btn-primary w-full px-6 py-3 rounded-lg font-semibold">Login</button>
</div>
</form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
e.preventDefault();
const username = document.getElementById('username').value;
const password = document.getElementById('password').value;
const errorDiv = document.getElementById('errorMessage');

try {
const response = await fetch('api/admin_login.php', {
method: 'POST',
headers: {
'Content-Type': 'application/json'
},
body: JSON.stringify({ username, password })
});

const result = await response.json();
if (result.success) {
// Store admin info in session
sessionStorage.setItem('admin', JSON.stringify(result.data));
window.location.href = 'admin_dashboard.html';
} else {
errorDiv.textContent = result.message;
errorDiv.classList.remove('hidden');
}
} catch (error) {
errorDiv.textContent = 'Login failed. Please try again.';
errorDiv.classList.remove('hidden');
}
});
</script>

</body>
</html>
